<div class="container">
    <div class="title">
       <h1>Cr√©er un article</h1>
    </div>
    <form  [formGroup]="articleForm" (ngSubmit)="post()"  > 
        <div class="form-group">
          <label>Title:</label>
          <textarea  formControlName="titre"  class="form-control" rows="1" id="title"></textarea>
        </div>
        <div class="form-group">
          <label>Contenue:</label>
          <textarea  formControlName="contenue" class="form-control" rows="10" id="description"></textarea>
        </div>
        <button [disabled]="submited" (click)="onNoClick()" type="button" style="background-color: rgb(52, 143, 235);color: white;" mat-raised-button >fermer</button>
        <button [disabled]="submited" type="submit" style="background-color: rgb(52, 143, 235);color: white;margin-left: 10px;" mat-raised-button >Create</button>
        <mat-progress-bar [ngClass]="submited ? 'none' : 'hidden'" style="margin-top: 20px;" mode="indeterminate"></mat-progress-bar>
      </form>
  </div>
